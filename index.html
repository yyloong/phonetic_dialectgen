<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTS Demo with Matrix Rain</title>
  <style>
    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
      50% { text-shadow: 0 0 2px #0f0, 0 0 5px #0f0, 0 0 10px #0f0; }
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Consolas', 'Courier New', monospace;
    }
    canvas { position: absolute; top: 0; left: 0; z-index: 1; display: block; }

    /* 玻璃拟态面板 */
    .panel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(0, 255, 0, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      padding: 30px;
      color: #0f0;
      text-align: center;
      z-index: 2;
    }
    .panel h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      animation: neonGlow 2s ease-in-out infinite;
    }
    .panel textarea {
      width: 100%; height: 100px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      color: #0f0;
      font-size: 1rem;
      outline: none;
      resize: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.5);
    }
    .panel button {
      margin-top: 20px;
      width: 100%; padding: 12px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 10px;
      color: #0f0;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .panel button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 0, 1);
    }
    .panel audio {
      margin-top: 20px;
      width: 100%;
      outline: none;
      filter: drop-shadow(0 0 5px #0f0);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="panel">
    <h1>🗣️ TTS Demo</h1>
    <textarea id="textInput" placeholder="请输入要合成的文本..."></textarea>
    <select id="langSelect">
      <option value="pinyin">普通话</option>
      <option value="jyutping">粤语</option>
      <option value="shupin">四川话</option>  
    </select>
    <button id="generateBtn">生成语音</button>
    <audio id="audioPlayer" controls></audio>
  </div>
  <script>
    // Matrix Rain
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    const fontSize = 16;
    let columns;
    let drops = [];
    const letters = Array.from({length: 94}, (_, i) => String.fromCharCode(33 + i));
    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array.from({length: columns}, () => canvas.height + Math.random() * 1000);
    }
    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < columns; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    window.addEventListener('resize', init);
    init(); setInterval(draw, 50);

    // TTS Logic
    const btn = document.getElementById('generateBtn');
    const input = document.getElementById('textInput');
    const audio = document.getElementById('audioPlayer');
    const lang = document.getElementById('langSelect');
    btn.addEventListener('click', async () => {
      const text = input.value.trim();
      const language = lang.value;
      if (!text) return alert('请输入文本！');
      btn.textContent = '合成中...'; btn.disabled = true;
      try {
        const resp = await fetch('/tts', {
          method: 'POST', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({text, language})
        });
        if (!resp.ok) {
          const err = await resp.json();
          alert('合成失败: ' + (err.error || resp.status));
          return;
        }
        const blob = await resp.blob();
        audio.src = URL.createObjectURL(blob);
        audio.play();
      } catch (e) {
        console.error(e); alert('合成失败');
      } finally {
        btn.textContent = '生成语音'; btn.disabled = false;
      }
    });
  </script>
</body>
</html>
